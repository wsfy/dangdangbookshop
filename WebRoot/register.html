             注册步骤：1.填写信息>验证邮箱>注册成功
     </div>
     <div class="center_2">
             以下均为必须填

     <div class="center_3">
   <form action="" method="post">
     <table border="1" width="882" height="220" rules="all">
     <tr>
     <td width="20%">请填写你的Email地址：</td>
     <td width="80%"><input name="girlName" id="girlId">&nbsp;请填写有效的Email地址，在下一步中您将用的纸邮箱接受验证邮箱</td>
     </tr>
     <tr>
     <td width="20%">设置您在OBP的昵称：</td>
     <td width="80%"><input name="girlName" id="girlId">&nbsp;您的昵称可以由大小写英文字母，中文，数字组成，长度4-20个字符，一个汉字为两个字符。</td>
     </tr>
     <tr>
     <td width="20%">设置密码：</td>
     <td width="80%"><input name="girlName" id="girlId">&nbsp;您的密码可以由大小写英文字母，数字组成，长度6-20位。</td>
     </tr>
     <tr>
     <td width="20%">再次输入您设置的密码：</td>
     <td width="80%"><input name="girlName" id="girlId"></td>
     </tr>
     </table>
